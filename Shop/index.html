<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav container">
            <a href="" class="logo">Ecommerce</a>
            <!--Cart Icoin-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--Content-->
                <div class="cart-content">

                </div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <!-- Buy Button -->
             <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>

                <div id="sold-message" style="display: none; text-align: center; margin-top: 20px; font-size: 1.5rem; color: green;">
                    The product is sold!
                </div>
            </div>
        </div>
    </header>
    <!--Shop-->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!--Content-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="img/1.webp" alt="" class="product-img">
                <h2 class="product-title">born to die</h2>
                <span class="span price">$25</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
            <!--Box 2-->
            <div class="product-box">
                <img src="img/2.webp" alt="" class="product-img">
                <h2 class="product-title">btd paradise edition</h2>
                <span class="span price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>

            <!--Box 3-->
            <div class="product-box">
                <img src="img/3.webp" alt="" class="product-img">
                <h2 class="product-title">blue banisters</h2>
                <span class="span price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>

            <!--Box 4-->
            <div class="product-box">
                <img src="img/4.webp" alt="" class="product-img">
                <h2 class="product-title">Chemtrails Over The Country Club</h2>
                <span class="span price">$24.04</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>


            <!--Box 5-->
            <div class="product-box">
                <img src="img/5.webp" alt="" class="product-img">
                <h2 class="product-title">DykttatuOBlvd</h2>
                <span class="span price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>

            
            <!--Box 6-->
            <div class="product-box">
                <img src="img/6.webp" alt="" class="product-img">
                <h2 class="product-title">Honeymoon</h2>
                <span class="span price">$50</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>

            <!--Box 7-->
            <div class="product-box">
                <img src="img/7.webp" alt="" class="product-img">
                <h2 class="product-title">Norman Fucking Rockwell</h2>
                <span class="span price">$70</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>

            <!--Box 8-->
            <div class="product-box">
                <img src="img/8.webp" alt="" class="product-img">
                <h2 class="product-title">Ultraviolence</h2>
                <span class="span price">$45</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            </div>
        </div>
    </section>


    <script src="main.js"></script>
</body>
</html>
